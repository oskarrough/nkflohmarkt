<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NK Kranoldplatz Flohmarkt</title>
	<meta name="description" content="Neuköllns neuer Flohmarkt
Beginn 9. Juni 2019 & jeden zweiten Sonntag"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<span class="BackArrow"><a href="index.html">&larr; back</a></span>
	
	
	<!-- social media logos-->
	<div class="SocialWrapper">
		<a class="Contact" href="mailto:info@nkflohmarkt.de">info@nkflohmarkt.de</a>
		<a href="https://www.facebook.com/nkflohmarkt" rel="noreferer">
			<img src="./assets/facebook.png" alt="NK Kranoldplatz Flohmarkt">
		</a>
		<a href="https://www.twitter.com/nk_flohmarkt" rel="noreferer">
			<img src="./assets/twitter.png" alt="NK Kranoldplatz Flohmarkt">
		</a>
		<a href="https://www.instagram.com/nk_flohmarkt" rel="noreferer">
			<img src="./assets/instagram.png" alt="NK Kranoldplatz Flohmarkt">
		</a>
	</div>
	
	
	<!-- general infos on booking -->
	<div class="InfoWrapper"> 
		<h1 class="Title">Stand Buchen</h1>
		<div class="Box Box--longText"> 
			<p class="Box-text">Bevor Sie einen Stand buchen, lesen Sie bitte die Allgemeinen Geschäftsbedingungen auf der Seite "Info". Die Anmietung eines Standes unterliegt der Verfügbarkeit.
			</p>
		</div>
	</div>
	
	
	<!-- booking boxes-->
	<div class="BookingContainer">
		<div class="Box IndividualBox FlexCont">
			<p class="Box-text FlexItem IndividualBox">Privat Stand buchen 30 euro</p>
		</div>
		<div class="Box BusinessBox FlexCont">
			<p class="Box-text FlexItem BusinessBox">Gewerbe Stand buchen 40 euro</p>
		</div>
	</div>
	
    <script type="text/javascript" src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
